<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="99ASMR">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <title>99ASMR - 官方APP下载</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --color-red: #ff3b3b;
            --color-yellow: #f1c40f;
            --color-green: #26de81;
            --btn-dark: #1d252c;
            --color-orange: #f28d35;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-dark);
            font-family: -apple-system, "PingFang SC", sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- [骨架屏] 加载占位 --- */
        #skeleton-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0e14; z-index: 1000001; display: none; padding: 30px; box-sizing: border-box;
        }
        .sk-item { background: #1d252c; border-radius: 12px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .sk-item::after {
            content: ""; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
            animation: sk-load 1.5s infinite;
        }
        @keyframes sk-load { from { left: -150%; } to { left: 150%; } }

        /* --- [启动页] App模式遮罩 --- */
        #pwa-launch-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0e14; z-index: 1000002; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .launch-logo { width: 100px; height: 100px; border-radius: 22px; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
        .launch-text { color: #fff; font-size: 18px; font-weight: bold; letter-spacing: 2px; }

        /* --- [更新提醒] 气泡 --- */
        #update-toast {
            position: fixed; bottom: 30px; right: 20px; background: var(--color-orange); color: #fff;
            padding: 12px 22px; border-radius: 50px; font-size: 13px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000000;
            display: none; cursor: pointer; animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- 动画与UI样式 --- */
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .top-nav { position: absolute; top: 25px; left: 25px; z-index: 100; }
        .btn-home { background: var(--btn-dark); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 10px 22px; border-radius: 25px; text-decoration: none; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .moon-giant { position: absolute; z-index: 2; background: radial-gradient(circle at 75% 50%, #ffffff 0%, #e8e8e8 50%, #b0b0b0 100%); border-radius: 50%; display: flex; align-items: center; justify-content: flex-end; box-sizing: border-box; box-shadow: 0 0 80px rgba(255, 255, 255, 0.2); }
        .content { z-index: 10; position: relative; }
        h1 { font-size: clamp(50px, 10vw, 88px); margin: 0; font-weight: 900; color: #2c3e50; }
        .slogan { font-size: clamp(18px, 4vw, 28px); font-weight: 800; margin: 15px 0 10px; color: #2c3e50; }
        .desc { font-size: 14px; color: #5d6d7e; line-height: 1.8; margin-bottom: 25px; }
        .btn-group { display: flex; gap: 12px; }
        .btn { padding: 12px 35px; border-radius: 30px; text-decoration: none; font-size: 14px; font-weight: 800; text-align: center; cursor: pointer; border: none; transition: 0.3s; }
        .btn-orange { background: var(--color-orange); color: #fff; box-shadow: 0 5px 15px rgba(242, 141, 53, 0.4); }
        .btn-outline { border: 2px solid #2c3e50; color: #2c3e50; background: transparent; }
        .qr-seal { background: rgba(255, 255, 255, 0.85); padding: 8px; border-radius: 10px; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
        .qr-seal img { width: 100%; border-radius: 4px; }

        /* 引导遮罩 */
        #ios-pwa-mask { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:10000; backdrop-filter: blur(8px); }
        .ios-guide-card { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: #fff; border-radius: 20px; padding: 25px; text-align: center; box-sizing: border-box; }
        .step-id { background: var(--color-orange); color: #fff; width: 22px; height: 22px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-right: 12px; }
        
        /* UFO */
        .ufo-wrap { position: absolute; z-index: 5; animation: ufoFloat 6s ease-in-out infinite; display: flex; flex-direction: column; align-items: center; width: 250px; }
        .ufo-top { width: 110px; height: 70px; background: rgba(255, 255, 255, 0.15); border-radius: 60px 60px 0 0; backdrop-filter: blur(1px); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: flex-end; justify-content: center; position: relative; z-index: 4; }
        .monster { width: 40px; height: 46px; background: #6a2ca3; border-radius: 12px 12px 4px 4px; position: relative; z-index: 5; }
        .ufo-body { width: 250px; height: 70px; background: linear-gradient(to bottom, #bdc3c7, #5c6267); border-radius: 50%; margin-top: -35px; display: flex; justify-content: center; align-items: center; gap: 12px; position: relative; z-index: 6; }
        .ufo-dot { width: 10px; height: 10px; border-radius: 50%; animation: lightBreath 6s infinite ease-in-out; }
        .ufo-beam { width: 180px; height: 400px; clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%); margin: -10px auto 0; filter: blur(2px); animation: beamBreath 6s infinite ease-in-out; }

        @keyframes lightBreath { 0%, 100% { background: var(--color-red); } 33% { background: var(--color-yellow); } 66% { background: var(--color-green); } }
        @keyframes beamBreath { 0%, 100% { background: linear-gradient(to bottom, rgba(255, 59, 59, 0.35), transparent); } 33% { background: linear-gradient(to bottom, rgba(241, 196, 15, 0.35), transparent); } 66% { background: linear-gradient(to bottom, rgba(38, 222, 129, 0.35), transparent); } }
        @keyframes ufoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-35px); } }

        @media (min-width: 801px) { .moon-giant { top: 50%; left: -45vh; transform: translateY(-50%); width: 140vh; height: 140vh; padding-right: 18vh; } .content { width: 440px; text-align: left; } .ufo-wrap { top: 40%; right: 15%; } }
        @media (max-width: 800px) { .moon-giant { top: -20vh; left: 50%; transform: translateX(-50%); width: 100vh; height: 100vh; padding-top: 38vh; justify-content: center; align-items: flex-start; } .content { width: 85%; text-align: center; } .download-zone { align-items: center; } .btn-group { flex-direction: column; align-items: center; } .qr-container { display: none; } .ufo-wrap { bottom: -20px; right: 50%; transform: translateX(50%); top: auto; scale: 0.7; } }
    </style>
</head>
<body>

    <div id="skeleton-screen">
        <div style="height: 50px; width: 60%;" class="sk-item"></div>
        <div style="height: 250px; width: 100%;" class="sk-item"></div>
        <div style="height: 20px; width: 90%;" class="sk-item"></div>
        <div style="height: 20px; width: 40%;" class="sk-item"></div>
    </div>

    <div id="pwa-launch-screen">
        <img src="/icon-512.png" class="launch-logo">
        <div class="launch-text">99ASMR</div>
        <div style="color:#555; font-size:12px; margin-top:15px;">安全线路加密连接中...</div>
    </div>

    <div id="update-toast" onclick="location.reload()">✨ 发现新版本，点击立即体验</div>

    <canvas id="starCanvas"></canvas>

    <div class="top-nav">
        <a href="https://www.99asmr.org" class="btn-home">← 官方首页</a>
    </div>

    <div class="moon-giant">
        <div class="content">
            <h1>99ASMR</h1>
            <div class="slogan">官方APP下载</div>
            <p class="desc">当夜色深沉，万物静默。<br>在流转的光影中，开启一段治愈梦境。</p>
            
            <div class="download-zone">
                <div class="btn-group">
                    <a id="android-btn" href="https://gh-proxy.org/https://github.com/asmrba/99app/releases/latest/download/app-release.apk" class="btn btn-orange">Android 点击下载</a>
                    <button id="pwa-btn" class="btn btn-outline">IOS版(PWA)下载</button>
                </div>
                <p id="env-tip"></p>
                
                <div class="qr-container" style="display: flex; flex-direction: column; align-items: center; gap: 8px; margin-top: 5px;">
                    <div class="qr-seal">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://gh-proxy.org/https://github.com/asmrba/99app/releases/latest/download/app-release.apk">
                    </div>
                    <span style="font-size: 12px; color: #5d6d7e; font-weight: 600;">扫一扫直接下载</span>
                </div>
            </div>
            
            <p style="font-size: 11px; color: #99a; margin-top: 25px; font-weight: 600;">CREATED DATE / JANUARY 29, 2026</p>
        </div>
    </div>

    <div id="ios-pwa-mask">
        <div class="ios-guide-card">
            <img src="/icon-192.png" style="width:60px; border-radius:12px; margin-bottom:15px;">
            <h3 style="color:#333; margin:0 0 15px 0;">添加 99ASMR 到桌面</h3>
            <div class="ios-step"><span class="step-id">1</span><p>点击浏览器底部的 <b>“分享”</b> 或 <b>“菜单”</b> 按钮</p></div>
            <div class="ios-step"><span class="step-id">2</span><p>找到并点击 <b>“添加到主屏幕”</b> 或 <b>“安装应用”</b></p></div>
            <div class="ios-step"><span class="step-id">3</span><p>确认后，桌面将出现 App 图标，畅享体验</p></div>
            <button style="background:var(--color-orange); color:#fff; border:none; width:100%; padding:14px; border-radius:14px; font-weight:bold; cursor:pointer;" onclick="document.getElementById('ios-pwa-mask').style.display='none'">我知道了</button>
        </div>
    </div>

    <div class="ufo-wrap">
        <div class="ufo-top"><div class="monster"></div></div>
        <div class="ufo-body"><div class="ufo-dot"></div><div class="ufo-dot" style="animation-delay: 0.1s"></div><div class="ufo-dot" style="animation-delay: 0.2s"></div><div class="ufo-dot" style="animation-delay: 0.3s"></div></div>
        <div class="ufo-beam"></div>
    </div>

    <script>
        // --- 1. 全局变量定义 ---
        const GATEWAY_API = "https://api.999551.xyz/";
        const UA = navigator.userAgent;
        const isWechat = /MicroMessenger/i.test(UA);
        const isIos = /iPhone|iPad|iPod/i.test(UA);
        const isSafari = /^((?!chrome|android).)*safari/i.test(UA);
        let deferredPrompt = null;

        // --- 2. PWA 启动分流控制 ---
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isPwaLaunch = urlParams.get('mode') === 'pwa' || window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
            
            if (isPwaLaunch) {
                document.getElementById('pwa-launch-screen').style.display = 'flex';
                
                if (!navigator.onLine) {
                    setTimeout(() => { window.location.href = "/offline.html"; }, 500);
                    return;
                }

                setTimeout(() => {
                    document.getElementById('pwa-launch-screen').style.display = 'none';
                    document.getElementById('skeleton-screen').style.display = 'block';
                }, 1000);

                fetch(GATEWAY_API).then(r => r.json()).then(d => { 
                    if(d.pwa_url) window.location.replace(d.pwa_url); 
                }).catch(() => { 
                    setTimeout(() => { 
                        const text = document.querySelector('.launch-text');
                        if(text) text.innerText="线路维护中..."; 
                    }, 3000); 
                });
            }
        })();

        // --- 3. 动画与UI初始化 ---
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        function res() { 
            w = canvas.width = window.innerWidth; 
            h = canvas.height = window.innerHeight; 
            stars = Array.from({length: 80}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2, speed: 0.01 })); 
        }
        window.onresize = res; 
        res();
        function draw() { 
            ctx.fillStyle = '#0a0e14'; 
            ctx.fillRect(0,0,w,h); 
            stars.forEach(s => { 
                ctx.globalAlpha = 0.4 + Math.abs(Math.sin(Date.now()*0.001)); 
                ctx.fillStyle = '#fff'; 
                ctx.beginPath(); 
                ctx.arc(s.x, s.y, s.r, 0, 7); 
                ctx.fill(); 
            }); 
            requestAnimationFrame(draw); 
        }
        draw();

        // --- 4. 核心逻辑：安装引导与更新检测 ---
        window.addEventListener('beforeinstallprompt', (e) => { 
            e.preventDefault(); 
            deferredPrompt = e; 
        });

        async function initLogic() {
            const pwaBtn = document.getElementById('pwa-btn');
            const tip = document.getElementById('env-tip');

            if (tip) {
                if (isWechat) { tip.innerText = "⚠️ 微信内部无法安装，请在Safari浏览器打开"; }
                else if (isIos && !isSafari) { tip.innerText = "⚠️ iOS 用户请使用系统自带 Safari 访问"; }
            }

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(reg => {
                    reg.update(); // 强力检查更新
                    reg.onupdatefound = () => {
                        const worker = reg.installing;
                        worker.onstatechange = () => {
                            if (worker.state === 'installed' && navigator.serviceWorker.controller) {
                                const toast = document.getElementById('update-toast');
                                if (toast) toast.style.display = 'block';
                            }
                        };
                    };
                });
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log("新版本已激活");
                });
            }

            if (pwaBtn) {
                pwaBtn.onclick = async (e) => {
                    e.preventDefault();
                    if (isWechat) { alert("请点击右上角 [...]，选择 [在Safari浏览器中打开] 后即可安装。"); return; }
                    if (isIos && !isSafari) { alert("检测到非 Safari 浏览器。iOS 用户必须使用自带 Safari 浏览器。"); return; }
                    
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        if (outcome === 'accepted') deferredPrompt = null;
                    } else {
                        const mask = document.getElementById('ios-pwa-mask');
                        if(mask) mask.style.display = 'block';
                    }
                };
            }
        }

        window.onload = initLogic;
    </script>
</body>
</html>
