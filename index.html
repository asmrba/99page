<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="99ASMR">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <title>99ASMR - 官方APP下载</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --color-red: #ff3b3b;
            --color-yellow: #f1c40f;
            --color-green: #26de81;
            --btn-dark: #1d252c;
            --color-orange: #f28d35;
            --safari-blue: #007AFF;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-dark);
            font-family: -apple-system, "PingFang SC", "Helvetica Neue", sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- [骨架屏与启动页] --- */
        #pwa-launch-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0e14; z-index: 1000002; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .launch-logo { width: 100px; height: 100px; border-radius: 22px; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }
        .launch-text { color: #fff; font-size: 18px; font-weight: bold; letter-spacing: 2px; }

        /* --- [更新提醒气泡] --- */
        #update-toast {
            position: fixed; bottom: 30px; right: 20px; background: var(--color-orange); color: #fff;
            padding: 12px 22px; border-radius: 50px; font-size: 13px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000000;
            display: none; cursor: pointer; animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- 动画背景 --- */
        #starCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .top-nav { position: absolute; top: 25px; left: 25px; z-index: 100; }
        .btn-home { background: var(--btn-dark); border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; padding: 10px 22px; border-radius: 25px; text-decoration: none; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        
        /* --- 核心月球UI --- */
        .moon-giant { position: absolute; z-index: 2; background: radial-gradient(circle at 75% 50%, #ffffff 0%, #e8e8e8 50%, #b0b0b0 100%); border-radius: 50%; display: flex; align-items: center; justify-content: flex-end; box-sizing: border-box; box-shadow: 0 0 80px rgba(255, 255, 255, 0.2); }
        .content { z-index: 10; position: relative; }
        h1 { font-size: clamp(50px, 10vw, 88px); margin: 0; font-weight: 900; color: #2c3e50; }
        .slogan { font-size: clamp(18px, 4vw, 28px); font-weight: 800; margin: 15px 0 10px; color: #2c3e50; }
        .desc { font-size: 14px; color: #5d6d7e; line-height: 1.8; margin-bottom: 25px; }
        
        .btn-group { display: flex; gap: 12px; position: relative; }
        .btn { padding: 12px 35px; border-radius: 30px; text-decoration: none; font-size: 14px; font-weight: 800; text-align: center; cursor: pointer; border: none; transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-orange { background: var(--color-orange); color: #fff; box-shadow: 0 5px 15px rgba(242, 141, 53, 0.4); }
        .btn-outline { border: 2px solid #2c3e50; color: #2c3e50; background: transparent; }

        /* 安卓二维码 */
        .android-download-wrapper { position: relative; display: inline-block; }
        .qr-popover {
            position: absolute; bottom: calc(100% + 15px); left: 50%; transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 12px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            opacity: 0; visibility: hidden; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .qr-popover img { width: 120px; height: 120px; border-radius: 8px; background: #fff; padding: 4px; }
        .qr-popover span { color: #fff; font-size: 11px; white-space: nowrap; font-weight: 800; }
        .android-download-wrapper:hover .qr-popover { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }

        /* --- [iOS 强引导遮罩] --- */
        #ios-pwa-mask { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:10000; backdrop-filter: blur(8px); }
        .ios-guide-card { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 380px; background: #fff; border-radius: 24px; padding: 30px 25px; text-align: center; box-sizing: border-box; box-shadow: 0 -10px 40px rgba(0,0,0,0.3); }
        .step-id { background: var(--color-orange); color: #fff; width: 22px; height: 22px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 12px; flex-shrink: 0; }
        
        /* UFO 动画 */
        .ufo-wrap { position: absolute; z-index: 5; animation: ufoFloat 6s ease-in-out infinite; display: flex; flex-direction: column; align-items: center; width: 250px; }
        .ufo-top { width: 110px; height: 70px; background: rgba(255, 255, 255, 0.15); border-radius: 60px 60px 0 0; backdrop-filter: blur(1px); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: flex-end; justify-content: center; position: relative; z-index: 4; }
        .monster { width: 40px; height: 46px; background: #6a2ca3; border-radius: 12px 12px 4px 4px; position: relative; z-index: 5; }
        .ufo-body { width: 250px; height: 70px; background: linear-gradient(to bottom, #bdc3c7, #5c6267); border-radius: 50%; margin-top: -35px; display: flex; justify-content: center; align-items: center; gap: 12px; position: relative; z-index: 6; }
        .ufo-dot { width: 10px; height: 10px; border-radius: 50%; animation: lightBreath 6s infinite ease-in-out; }
        .ufo-beam { width: 180px; height: 300px; clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%); margin: -10px auto 0; filter: blur(2px); animation: beamBreath 6s infinite ease-in-out; }

        @keyframes lightBreath { 0%, 100% { background: var(--color-red); } 33% { background: var(--color-yellow); } 66% { background: var(--color-green); } }
        @keyframes beamBreath { 0%, 100% { background: linear-gradient(to bottom, rgba(255, 59, 59, 0.35), transparent); } 33% { background: linear-gradient(to bottom, rgba(241, 196, 15, 0.35), transparent); } 66% { background: linear-gradient(to bottom, rgba(38, 222, 129, 0.35), transparent); } }
        @keyframes ufoFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-35px); } }

        @media (min-width: 801px) { .moon-giant { top: 50%; left: -45vh; transform: translateY(-50%); width: 140vh; height: 140vh; padding-right: 18vh; } .content { width: 460px; text-align: left; } .ufo-wrap { top: 40%; right: 15%; } }
        @media (max-width: 800px) { .moon-giant { top: -20vh; left: 50%; transform: translateX(-50%); width: 100vh; height: 100vh; padding-top: 38vh; justify-content: center; align-items: flex-start; } .content { width: 85%; text-align: center; } .btn-group { flex-direction: column; align-items: center; } .qr-popover { display: none; } .ufo-wrap { bottom: -20px; right: 50%; transform: translateX(50%); top: auto; scale: 0.7; } }
    </style>
</head>
<body>

    <canvas id="starCanvas"></canvas>
    <div id="pwa-launch-screen">
        <img src="/icon-512.png" class="launch-logo">
        <div class="launch-text">99ASMR</div>
        <div style="color:#555; font-size:12px; margin-top:15px;">加密链路连接中...</div>
    </div>

    <div id="update-toast" onclick="handleAppUpdate()">✨ 发现新版本，点击立即体验</div>

    <div class="top-nav">
        <a href="https://www.99asmr.org" class="btn-home">← 官方首页</a>
    </div>

    <div class="moon-giant">
        <div class="content">
            <h1>99ASMR</h1>
            <div class="slogan">官方APP下载</div>
            <p class="desc">当夜色深沉，万物静默。<br>在流转的光影中，开启一段治愈梦境。</p>
            
            <div class="download-zone">
                <div class="btn-group">
                    <div class="android-download-wrapper">
                        <div class="qr-popover">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://gh-proxy.org/https://github.com/asmrba/99app/releases/download/v1.0.1/app-arm64-v8a-release.apk">
                            <span>手机扫码 极速下载</span>
                        </div>
                        <a id="android-btn" href="https://gh-proxy.org/https://github.com/asmrba/99app/releases/download/v1.0.1/app-arm64-v8a-release.apk" class="btn btn-orange">
                            Android 立即下载
                        </a>
                    </div>
                    <button id="pwa-btn" class="btn btn-outline">IOS版(PWA)安装</button>
                </div>
                <p id="env-tip" style="margin-top: 15px; font-size: 13px; color: #f28d35; font-weight: 600;"></p>
            </div>
            <p style="font-size: 11px; color: #99a; margin-top: 35px; font-weight: 600;">CREATED DATE / JANUARY 30, 2026</p>
        </div>
    </div>

    <div id="ios-pwa-mask">
        <div class="ios-guide-card" id="ios-guide-content"></div>
    </div>

    <div class="ufo-wrap">
        <div class="ufo-top"><div class="monster"></div></div>
        <div class="ufo-body"><div class="ufo-dot"></div><div class="ufo-dot" style="animation-delay: 0.1s"></div><div class="ufo-dot" style="animation-delay: 0.2s"></div><div class="ufo-dot" style="animation-delay: 0.3s"></div></div>
        <div class="ufo-beam"></div>
    </div>

    <script>
        const GATEWAY_API = "https://api.999551.xyz/";
        const safariIcon = `<svg style="width:22px; height:22px; vertical-align:middle; margin:0 2px;" viewBox="0 0 1024 1024"><path d="M736 448v128c0 17.7-14.3 32-32 32s-32-14.3-32-32V448c0-53-43-96-96-96H256c-53 0-96 43-96 96v320c0 53 43 96 96 96h320c53 0 96-43 96-96V704c0-17.7 14.3-32 32-32s32 14.3 32 32v64c0 88.4-71.6 160-160 160H256c-88.4 0-160-71.6-160-160V448c0-88.4 71.6-160 160-160h320c88.4 0 160 71.6 160 160z" fill="#007AFF"></path><path d="M480 96c0-17.7 14.3-32 32-32s32 14.3 32 32v416c0 17.7-14.3 32-32 32s-32-14.3-32-32V96z" fill="#007AFF"></path><path d="M512 64l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L512 157.3l82.7 82.7c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L512 64z" fill="#007AFF"></path></svg>`;

        const UA = navigator.userAgent;
        const isWechat = /MicroMessenger/i.test(UA);
        const isIos = /iPhone|iPad|iPod/i.test(UA);
        const isSafari = /^((?!chrome|android).)*safari/i.test(UA);

        function handleAppUpdate() {
            fetch(GATEWAY_API).then(r => r.json()).then(d => {
                if(d.pwa_url) window.location.replace(d.pwa_url); else location.reload();
            });
        }

        function copyUrl() {
            const el = document.createElement('textarea'); el.value = window.location.href; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("网址已复制成功！请打开 Safari 粘贴访问。");
        }

        // --- 逻辑控制 ---
        window.onload = function() {
            const pwaBtn = document.getElementById('pwa-btn');
            const iosMask = document.getElementById('ios-pwa-mask');
            const iosContent = document.getElementById('ios-guide-content');
            const tip = document.getElementById('env-tip');
            const isStandalone = window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;

            if (isIos && !isStandalone) {
                if (isWechat) {
                    iosContent.innerHTML = `
                        <img src="/icon-192.png" style="width:60px; border-radius:14px; margin-bottom:15px;">
                        <h3 style="color:#333; margin-bottom:10px;">请在 Safari 中打开</h3>
                        <p style="font-size:14px; color:#666; margin-bottom:20px;">微信环境无法直接安装，请操作：</p>
                        <div style="text-align:left; background:#f0f7ff; padding:18px; border-radius:15px; margin-bottom:20px; border:1px solid #cce5ff;">
                            <p style="margin:0 0 8px 0; color:#444;">1. 点击屏幕 <b>右上角 [...]</b></p>
                            <p style="margin:0; color:#444;">2. 选择 <b>[在 Safari 中打开]</b></p>
                        </div>
                        <button style="background:var(--color-orange); color:#fff; border:none; width:100%; padding:15px; border-radius:15px; font-weight:bold;" onclick="iosMask.style.display='none'">我知道了</button>
                    `;
                    setTimeout(() => iosMask.style.display = 'block', 800);
                    tip.innerText = "⚠️ 请点击右上角使用 Safari 浏览器打开";
                } else if (!isSafari) {
                    iosContent.innerHTML = `
                        <img src="/icon-192.png" style="width:60px; border-radius:14px; margin-bottom:15px;">
                        <h3 style="color:#333; margin-bottom:10px;">需使用 Safari 访问</h3>
                        <p style="font-size:14px; color:#666; margin-bottom:20px;">当前浏览器权限受限，请复制网址后切换至系统自带浏览器。</p>
                        <button style="background:#333; color:#fff; border:none; width:100%; padding:15px; border-radius:15px; font-weight:bold; margin-bottom:15px;" onclick="copyUrl()">一键复制网址</button>
                        <button style="background:transparent; color:#999; border:none; width:100%; font-size:12px;" onclick="iosMask.style.display='none'">返回</button>
                    `;
                    setTimeout(() => iosMask.style.display = 'block', 800);
                    tip.innerText = "⚠️ 建议复制网址，使用 Safari 浏览器打开";
                }
            }

            pwaBtn.onclick = () => {
                if (isIos) {
                    if (isWechat || !isSafari) { iosMask.style.display = 'block'; }
                    else {
                        iosContent.innerHTML = `
                            <img src="/icon-192.png" style="width:60px; border-radius:14px; margin-bottom:15px;">
                            <h3 style="color:#333; margin-bottom:15px;">安装 99ASMR 到桌面</h3>
                            <div style="text-align:left; background:#f9f9f9; padding:20px; border-radius:18px; margin-bottom:25px;">
                                <div style="margin-bottom:15px; display:flex; align-items:flex-start;">
                                    <span class="step-id">1</span>
                                    <p style="margin:0; font-size:14px; color:#333;">点击底部的“分享”图标 ${safariIcon}</p>
                                </div>
                                <div style="margin-bottom:15px; display:flex; align-items:flex-start;">
                                    <span class="step-id">2</span>
                                    <p style="margin:0; font-size:14px; color:#333;">向下滚动，点击 <b>“添加到主屏幕”</b></p>
                                </div>
                                <div style="display:flex; align-items:flex-start;">
                                    <span class="step-id">3</span>
                                    <p style="margin:0; font-size:14px; color:#333;">点击右上角的 <b>“添加”</b> 即可</p>
                                </div>
                            </div>
                            <button style="background:var(--color-orange); color:#fff; border:none; width:100%; padding:15px; border-radius:15px; font-weight:bold;" onclick="iosMask.style.display='none'">准备好了</button>
                        `;
                        iosMask.style.display = 'block';
                    }
                } else {
                    alert("请在 Chrome 浏览器菜单中选择 [安装应用]");
                }
            };
        };

        // 星空背景动画
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, stars = [];
        function res() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; stars = Array.from({length: 80}, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.2 })); }
        window.onresize = res; res();
        function draw() { ctx.fillStyle = '#0a0e14'; ctx.fillRect(0,0,w,h); stars.forEach(s => { ctx.globalAlpha = 0.4 + Math.abs(Math.sin(Date.now()*0.001)); ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); }); requestAnimationFrame(draw); }
        draw();
    </script>
</body>
</html>
